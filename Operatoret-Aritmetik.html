<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoret Aritmetik | JavaScript</title>
</head>
<body>
 <h1>Operatoret Aritmetik</h1>
    <script type="text/JavaScript">
        var x = 5, y = 10;
        var plus = x + y;
        var minus = x - y;
        var shumezim = x * y;
        var pjestim = x / y;
        var mbetje = x % y;                   
        var z = x++;

        document.write(plus); 
        document.write("<br />");
        document.write(minus);
        document.write("<br />")
        document.write(shumezim); 
        document.write("<br />");
        document.write(pjestim);      
        document.write("<br />");
        document.write(mbetje);
        document.write("<br />");
        document.write(z);
    </script>
</body>
</html>
