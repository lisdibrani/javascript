<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operatoret artitmetik | Javascript</title>
</head>
<body>

    <script type="text/javascript">
        var x = 5, y = 10;
        var plus = x + y;
        var minus = x - y;
        var shumezim = x * y;
        var pjestim = x / y;
        var mbetje = x % y;

        document.write(plus);
        document.write("<br />");
        document.write(minus);
        document.write("<br />");
        document.write(shumezim);
        document.write("<br />");
        document.write(pjestim);
        document.write("<br />");
        document.write(plus);
        document.write("<br />");
    </script>
</body>
</html>
