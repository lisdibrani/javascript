<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IF ELSE | javascript</title>
</head>
<body>
    
    <script type="text/javascript">
        var x = 100;

        if (x > 1000) {

            document.write("<p style ='color: blue'>Vlera e x eshte me e madhe se 10</p>")
        } else {
            document.write("<p style ='color: green'>vlera e x eshte me e vogel se 10</p>")
        }

        var nota = 5

        if (nota<1) {
            document.write("<p style ='color: green'>Ju nuk e keni kaluar testin</p>")
        } else if (nota == 1) {
            document.write("<p style ='color: green'>Nota juaj eshte 1</p>")
        } else if (nota == 2) {
            document.write("<p style ='color: green'>Nota juaj eshte 2</p>")
        } else if (nota == 3) {
            document.write("<p style ='color: green'>Nota juaj eshte 3</p>")
        } else if (nota == 4) {
            document.write("<p style ='color: green'>Nota juaj eshte 4</p>")
        } else if (nota == 5) {
            document.write("<p style ='color: green'>Nota juaj eshte 5</p>")
        }

    </script>   
</body>
</html>
